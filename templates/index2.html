<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Utils</title>
</head>
<body>
<h>Welcome to the text analyzer</h>
<form action="/analyze" method="get">
    <textarea name="text" style="margin:0px; width:720px; height:93px;"></textarea><br>
    <input type="checkbox" name="removepunc"/>Remove Punctuation <br>
     <input type="checkbox" name="fullcaps"/>Fully Capitilized <br>
    <input type="checkbox" name="newlineremover"> New Line Remover<br>
    <input type="checkbox" name="extraspaceremover"> Extra Spaces Remover<br>
    <button type="submit">Analyze Text</button>
</form>
</body>
</html>
